<div class="container">
    <h2>Cadastro de Fornecedores</h2>
  
    <form [formGroup]="fornecedorForm" (ngSubmit)="criarFornecedor()">
      <div class="mb-3">
        <label for="nome">Nome</label>
        <input type="text" id="nome" formControlName="nome" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" formControlName="endereco" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label for="tipoProduto">Tipo de Produto</label>
        <select id="tipoProduto" formControlName="tipoProduto" class="form-control">
          <option value="Eletrônicos">Eletrônicos</option>
          <option value="Alimentos">Alimentos</option>
          <option value="Vestuário">Vestuário</option>
          <option value="Cosméticos">Cosméticos</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="ativo">Ativo</label>
        <input type="checkbox" id="ativo" formControlName="ativo" class="form-check-input">
      </div>
  
      <button type="submit" class="btn btn-primary">Criar Fornecedor</button>
    </form>
  
    <h2>Lista de Fornecedores</h2>
  
    <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Endereço</th>
          <th>Tipo de Produto</th>
          <th>Ativo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fornecedor of fornecedores">
          <td>{{ fornecedor.nome }}</td>
          <td>{{ fornecedor.endereco }}</td>
          <td>{{ fornecedor.tipoProduto }}</td>
          <td>{{ fornecedor.ativo ? 'Sim' : 'Não' }}</td>
          <td>
            <button class="btn btn-primary me-1" (click)="editarFornecedor(fornecedor)">Editar</button>
            <button class="btn btn-danger" (click)="deletarFornecedor(fornecedor.id)">Deletar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
