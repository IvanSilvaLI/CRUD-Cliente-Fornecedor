<div class="container">
    <h2>Cadastro de Clientes</h2>
  
    <form [formGroup]="clienteForm" (ngSubmit)="criarCliente()">
      <div class="mb-3">
        <label for="nome">Nome</label>
        <input type="text" id="nome" formControlName="nome" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" formControlName="telefone" class="form-control" required>
      </div>
  

      <div class="form-group">
        <label>Gênero:</label>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" formControlName="genero" value="Masculino">
            Masculino
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" formControlName="genero" value="Feminino">
            Feminino
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" formControlName="genero" value="Outro">
            Outro
          </label>
        </div>
      </div>
      
  
      <!-- <div class="mb-3">
        <label for="genero">Gênero</label>
        <select id="genero" formControlName="genero" class="form-control">
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
      </div> -->
      
  
      <div class="mb-3">
        <label for="preferencias">Preferências</label>
        <select id="preferencias" formControlName="preferencias" class="form-control" multiple>
          <option value="Esportes">Esportes</option>
          <option value="Música">Música</option>
          <option value="Leitura">Leitura</option>
          <option value="Viagens">Viagens</option>
        </select>
      </div>
  
      <div class="mb-3 form-check">
        <input type="checkbox" id="aceitoTermos" formControlName="aceitoTermos" class="form-check-input">
        <label for="aceitoTermos" class="form-check-label">Aceito os termos e condições</label>
      </div>
  
      <button type="submit" class="btn btn-primary" >Criar Cliente</button>
    </form>
  
    <h2>Lista de Clientes</h2>
  
    <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Gênero</th>
          <th>Preferências</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.telefone }}</td>
            <td>{{ cliente.genero }}</td>
            <td>{{ cliente.preferencias }}</td>
            <td>
                <button class="btn btn-primary me-1" (click)="editarCliente(cliente)">Editar</button>
              <button class="btn btn-danger" (click)="deletarCliente(cliente.id)">Deletar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
